[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	seeed-studio/IRremote@^2.6.1
	iondbproject/IonDB@^2.2.0
	adafruit/SD@0.0.0-alpha+sha.041f788250
	bxparks/AUnit@^1.4.1

[env:native]
test_ignore = test_embedded
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	seeed-studio/IRremote@^2.6.1
	iondbproject/IonDB@^2.2.0
	adafruit/SD@0.0.0-alpha+sha.041f788250
	bxparks/AUnit@^1.4.1